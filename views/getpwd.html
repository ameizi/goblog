{{template "header"}}
<title>{{.Title}}</title>
</head>
<body>
{{template "nav" .}}
<div class="container log-reg">
    {{template "msgbox" .}}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title text-center">{{.Title}}</h1>
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="/getpwd" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入用户名" name="username" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮件</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="请输入电子邮件" name="email" required email/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <a class="btn btn-default" href="/login">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer"}}
