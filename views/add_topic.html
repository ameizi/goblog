{{template "header"}}
<title>{{.Title}}</title>
</head>

<body>
    {{template "nav" .}}
    <div class="container log-reg">
        <h1 class="text-center">{{.Title}}</h1>
        {{if .IsError}}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>{{.Error}}</strong>
        </div>
        {{end}}
        <form role="form" method="post" action="/topic/add" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入标题" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入分类" name="category">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" placeholder="请输入内容" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <a class="btn btn-default" href="/">取消</a>
                </div>
            </div>
        </form>
    </div>
    {{template "footer"}}
