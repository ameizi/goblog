{{template "header"}}
<title>{{.Title}}</title>
</head>
<body>
    {{template "nav" .}}
    <div class="container log-reg">
        <h1 class="text-center">{{.Title}}</h1>
        {{template "msgbox" .}}
        <form role="form" method="post" action="/topic/add" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入标题" name="title" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入分类" name="category" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="10" placeholder="请输入内容" name="content" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <a class="btn btn-default" href="/">取消</a>
                </div>
            </div>
        </form>
    </div>
{{template "footer"}}
