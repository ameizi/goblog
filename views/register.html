{{template "header"}}
<title>{{.Title}}</title>
</head>
<body>
{{template "nav" .}}
    <div class="container log-reg">
        {{template "msgbox" .}}
		<div class="panel panel-primary">
	        <div class="panel-heading">
	            <h1 class="panel-title text-center">{{.Title}}</h1>
	        </div>
	        <div class="panel-body">
		        <form role="form" method="post" action="/register" class="form-horizontal">
		            <div class="form-group">
		                <label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
		                	<input type="text" class="form-control" placeholder="请输入用户名" name="username" required>
						</div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
		                	<input type="text" class="form-control" placeholder="请输入昵称" name="nickname" required>
						</div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">密 码</label>
						<div class="col-sm-10">
		                	<input type="password" class="form-control" placeholder="请输入密码" name="password" required>
						</div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">电子邮件</label>
						<div class="col-sm-10">
		                	<input type="email" class="form-control" placeholder="请输电子邮件" name="email" required email>
						</div>
		            </div>
		            <div class="form-group">
		                <label class="col-sm-2 control-label">验证码</label>
						<div class="col-sm-10">
			                <input type="text" class="form-control" placeholder="请输入验证码" name="captcha" required>
			                <img id="captcha" src="/captcha" alt="Captcha image" onclick="javascript:reload();" class="captcha" />
						</div>
		            </div>
					<div class="form-group">
	                    <div class="col-sm-offset-2 col-sm-10">
				            <button type="submit" class="btn btn-primary">注册</button>
				            <a class="btn btn-default" href="/">取消</a>
						</div>
                	</div>
		        </form>
	    	</div>
		</div>
    </div>
{{template "footer"}}
