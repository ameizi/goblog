{{template "header"}}
<title>{{.Title}}</title>
</head>
<body>
{{template "nav" .}}
<div class="container log-reg">
    {{template "msgbox" .}}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title text-center">{{.Title}}</h1>
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="/modifypwd" class="form-horizontal">
                <input type="hidden" name="username" value="{{.User.Username}}">
                <input type="hidden" name="uuid" value="{{.User.Uuid}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="请输入密码" name="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">确定</button>
                        <a class="btn btn-default" href="/login">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "footer"}}
